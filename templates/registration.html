<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <hr class="my-4">
            <form class="form-signin" action="/registration" method="POST">
              <div class="form-label-group  mb-4">
                <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
              </div>

              <div class="form-label-group mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-label-group mb-4">
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" placeholder="Repeat password" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>

              <div class="text-center mt-2">
                  <a class="small" href="/login">Already a member?</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="text-danger text-center">
    {% if request.args.get('info_message') %}
            {{ request.args.get('info_message') }}
    {% endif %}
    </div>
  </div>
</body>
